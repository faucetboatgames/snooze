<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooze - Keep the Bear Sleeping</title>
    <meta name="description" content="A vintage-style web game where you keep a sleeping bear from waking up for 60 seconds.">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #E8D5E8 0%, #C8B5C8 100%);
            font-family: 'Orbitron', monospace, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #game-container {
            width: 800px;
            height: 600px;
            border: 2px solid #6B4C6B;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #F5F0E8;
        }
        
        #loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #6B4C6B;
            font-size: 24px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #C8B5D4;
            border-top: 4px solid #6B4C6B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  <script type="module" crossorigin src="/assets/main-7xFIRurn.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div class="loading-spinner"></div>
            <div>Loading Snooze...</div>
        </div>
    </div>
</body>
</html>
